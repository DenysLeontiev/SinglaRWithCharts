<div style="display: block" *ngIf='signalRService.data'>
  <canvas baseChart
          [datasets]="signalRService.data"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="chartLegend"
         (chartClick)="chartClicked($event)"></canvas>
</div>
<br />
<hr />

<ul>
  <li *ngFor="let data of signalRService.broadcastData">
    <strong>Label: {{data.label}} - <strong>Value: </strong>{{data.data}}</strong>
  </li>
</ul>
